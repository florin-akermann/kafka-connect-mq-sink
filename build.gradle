apply plugin: 'java'

group = 'com.ibm.eventstreams.connect'
version = '1.3.1'

description = """kafka-connect-mq-sink"""

repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation group: 'javax.jms', name: 'javax.jms-api', version:'2.0.1'
    implementation group: 'com.ibm.mq', name: 'com.ibm.mq.allclient', version:'9.1.5.0'
    testImplementation group: 'junit', name: 'junit', version:'4.13.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.25'
    implementation group: 'org.apache.kafka', name: 'connect-api', version:'2.6.0'
    implementation group: 'org.apache.kafka', name: 'connect-json', version:'2.6.0'
}
